<div
    class="p-4 border-b  my-2 border-gray-200 border-2 w-full hover:bg-gray-400 hover:cursor-pointer hover:-translate-y-2  rounded-lg transition-all duration-300">
    <div class="flex items-center space-x-3">

        <div class="flex-1">
            <span class="text-gray-900 font-medium ">
                {{todo().title | uppercasePipe}}
            </span>
            <div class="text-sm text-gray-600 mt-1">
                <p>{{todo().description | titlecase}}</p>
                <div class="flex items-center space-x-4 mt-3">

                    <!-- Priority Dropdown -->
                    <div class="flex items-center space-x-2 relative">
                        <div (click)="togglePriorityDropdown()"
                            class="px-4 py-2 rounded-full text-sm font-semibold shadow-md border-2 cursor-pointer transition-all duration-200 hover:shadow-lg"
                            [class]="'bg-' + (todo().priority === 'high' ? 'red' : todo().priority === 'medium' ? 'yellow' : 'green') + '-100 text-' + (todo().priority === 'high' ? 'red' : todo().priority === 'medium' ? 'yellow' : 'green') + '-800 border-' + (todo().priority === 'high' ? 'red' : todo().priority === 'medium' ? 'yellow' : 'green') + '-300 hover:border-' + (todo().priority === 'high' ? 'red' : todo().priority === 'medium' ? 'yellow' : 'green') + '-400'">
                            <span class="flex items-center space-x-1">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span>{{todo().priority | titlecase}}</span>
                            </span>
                        </div>

                        <!-- Priority Dropdown Menu -->
                        @if(showPriorityDropdown){
                        <div
                            class="absolute top-full left-0 mt-1 bg-white border border-gray-300 rounded-md shadow-lg z-10 min-w-max">
                            <div class="py-1">
                                <div (click)="onPriorityChange('high')"
                                    class="px-4 py-2 text-sm cursor-pointer hover:bg-red-100 flex items-center space-x-2"
                                    [class.bg-red-50]="todo().priority === 'high'">
                                    <span class="w-3 h-3 bg-red-400 rounded-full"></span>
                                    <span>High</span>
                                </div>
                                <div (click)="onPriorityChange('medium')"
                                    class="px-4 py-2 text-sm cursor-pointer hover:bg-yellow-100 flex items-center space-x-2"
                                    [class.bg-yellow-50]="todo().priority === 'medium'">
                                    <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
                                    <span>Medium</span>
                                </div>
                                <div (click)="onPriorityChange('low')"
                                    class="px-4 py-2 text-sm cursor-pointer hover:bg-green-100 flex items-center space-x-2"
                                    [class.bg-green-50]="todo().priority === 'low'">
                                    <span class="w-3 h-3 bg-green-400 rounded-full"></span>
                                    <span>Low</span>
                                </div>
                            </div>
                        </div>
                        }
                    </div>



                    <!-- Status Dropdown -->
                    <div class="flex items-center space-x-2 relative">
                        <div (click)="toggleStatusDropdown()"
                            class="px-4 py-2 rounded-full text-sm font-semibold shadow-md border-2 cursor-pointer transition-all duration-200 hover:shadow-lg"
                            [class]="'bg-' + (todo().status === 'completed' ? 'green' : todo().status === 'pending' ? 'yellow' : 'gray') + '-100 text-' + (todo().status === 'completed' ? 'green' : todo().status === 'pending' ? 'yellow' : 'gray') + '-800 border-' + (todo().status === 'completed' ? 'green' : todo().status === 'pending' ? 'yellow' : 'gray') + '-300 hover:border-' + (todo().status === 'completed' ? 'green' : todo().status === 'pending' ? 'yellow' : 'gray') + '-400'">
                            <span class="flex items-center space-x-1">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">

                                    @if(todo().status === 'completed'){
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"></path>
                                    }@else{
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                    }
                                </svg>
                                <span>{{todo().status | titlecase}}</span>
                            </span>
                        </div>

                        <!-- Status Dropdown Menu -->
                        @if(showStatusDropdown){
                        <div
                            class="absolute top-full left-0 mt-1 bg-white border border-gray-300 rounded-md shadow-lg z-10 min-w-max">
                            <div class="py-1">
                                <div (click)="onStatusChange('completed')"
                                    class="px-4 py-2 text-sm cursor-pointer hover:bg-green-100 flex items-center space-x-2"
                                    [class.bg-green-50]="todo().status === 'completed'">
                                    <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span>Completed</span>
                                </div>
                                <div (click)="onStatusChange('pending')"
                                    class="px-4 py-2 text-sm cursor-pointer hover:bg-yellow-100 flex items-center space-x-2"
                                    [class.bg-yellow-50]="todo().status === 'pending'">
                                    <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span>Pending</span>
                                </div>
                                <div (click)="onStatusChange('inProgress')"
                                    class="px-4 py-2 text-sm cursor-pointer hover:bg-blue-100 flex items-center space-x-2"
                                    [class.bg-blue-50]="todo().status == 'inProgress' ">
                                    <svg class="w-4 h-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd"
                                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span>In Progress</span>
                                </div>
                            </div>
                        </div>
                        }
                    </div>

                    @if(todo().due_date){
                    <span class="text-sm text-gray-600 font-medium">
                        Due: {{todo().due_date | date:'short'}}
                    </span>
                    }
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col space-y-2">
            <button (click)="onEdit()"
                class="px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white text-xs font-medium rounded-md transition-colors duration-200 flex items-center space-x-1 shadow-sm hover:shadow-md">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>
                <span>Edit</span>
            </button>

            <button (click)="onDelete()"
                class="px-3 py-1.5 bg-red-500 hover:bg-red-600 text-white text-xs font-medium rounded-md transition-colors duration-200 flex items-center space-x-1 shadow-sm hover:shadow-md">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                    </path>
                </svg>
                <span>Delete</span>
            </button>
        </div>


    </div>
</div>
